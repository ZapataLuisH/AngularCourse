<h1>HOLA MUNDO</h1>
<H2>{{welcome}}</H2>
<ul>
  <li *ngFor="let task of tasks">
    {{task}}
  </li>
</ul>
<hr />
<h2>{{ 'Hola'.repeat(4)}}</h2>
<p>La suma de 3 + 3 es {{ 3 + 3 }}</p>
<p>Hola soy {{ name }} y tengo {{ age }}</p>
<img [src]="img" alt="">
<input type="text" [value]="name">
<button [disabled] = "disabled">Click me</button>
