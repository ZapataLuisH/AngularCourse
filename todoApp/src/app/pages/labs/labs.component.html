<div class="container">
  <h1>HOLA MUNDO</h1>
  <H2>{{welcome}}</H2>
  <ul>
    <li *ngFor="let task of tasks">
      {{task}}
    </li>
  </ul>
  <hr />
  <h2>{{ 'Hola'.repeat(4)}}</h2>
  <p>La suma de 3 + 3 es {{ 3 + 3 }}</p>
  <p>Hola soy {{ name() }} y tengo {{ age }}</p>
  <img [src]="img" alt="">
  <input type="text" [value]="name">
  <button [disabled] = "disabled">Click me</button>
  <p></p>
  <button (click)="clickHandler()">Saludo</button>

<p>(change)</p>
<input type="number" [value]="name" (change)="changeHandler">
</div>
<h1>SIGNALS</h1>
<input type="text" [value]="name()" (change)="changeHandler($event)">
<p>name: {{ name() }}</p>

<hr />
<input type="color" [formControl]="colorCtrl">
<p>color: {{ colorCtrl.value }}</p>

<svg>
  <g>
    <rect x="0" y="0" height="100" width="100" [attr.fill]="colorCtrl.value" />
  </g>
</svg>
<hr />
<input type="number" [formControl]="widthCtrl">
<span class="box" [style.width.px]="widthCtrl.value"></span>
